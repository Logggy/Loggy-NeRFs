<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}" />
<link rel="stylesheet" href="{{ "/assets/css/red.css" | relative_url }}" />

<!-- MathJax -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['\\(', '\\)'], ['$', '$']],
      displayMath: [['$$','$$'], ['\\[','\\]']],
      processEscapes: true
    },
    options: {
      skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
    }
  };
</script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<header class="site-header">
  <div class="container">
    <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
    <nav class="site-nav">
      <a href="{{ "/" | relative_url }}" class="{% if page.nav == 'home' %}active{% endif %}">Introduction</a>
      <a href="{{ "/nerfs/" | relative_url }}" class="{% if page.nav == 'nerfs' %}active{% endif %}">All About NeRFs</a>
      <a href="{{ "/smurfstudio/" | relative_url }}" class="{% if page.nav == 'smurf' %}active{% endif %}">Smurfstudio</a>
    </nav>
  </div>
</header>

<main class="container content">
  <article class="card">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </article>
</main>

<footer class="site-footer">
  <div class="container">
    <span>© {{ site.time | date: "%Y" }} {{ site.author | default: site.title }}</span>
    <span class="dot">•</span>
    <a href="https://github.com/{{ site.github_username }}">GitHub</a>
  </div>
</footer>
</body>
</html>
